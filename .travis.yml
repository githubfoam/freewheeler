language: ruby
rvm:
  - 2.5
env:
  - PACKER_VERSION="1.5.1"
install:
  - bundle install
  - echo $PACKER_VERSION
  - curl -o packer.zip packer.zip https://releases.hashicorp.com/packer/$PACKER_VERSION/packer_$PACKER_VERSION_linux_amd64.zip
  - unzip packer.zip
script:
  - PATH=$(pwd)/bin:$PATH bundle exec rake
