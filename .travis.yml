    - name: "build packer template - bionic"
      dist: bionic
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
          - sudo make deploy-libvirt  
          - sudo make deploy-vagrant
          - sudo gem list
          - gem install bundler
          - bundle install
          - sudo gem list
          - bundle info pry
          - bundle exec rake -T # list all targets 
          - rake test:iso_url                 
          - rake --tasks
          - rake build:centos-7.4-x86_64 qemu
          - rake test:spec:centos-7.4-x86_64:libvirt           
          - travis_wait 90 rake build:centos-7.4-x86_64 qemu         
          # - packer build -only qemu centos-7.4-x86_64.json
          # - rake build:centos-7.4-x86_64:qemu                     
          # - rake upload:centos-7.4-x86_64-libvirt.box
          # - bundle exec rake build:openbsd-6.2-amd64
          # - test:spec:freebsd-11.1-amd64:virtualbox-iso
      after_success:
        - deactivate